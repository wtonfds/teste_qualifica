name: mlearnbr_teste
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.0.1
  get: ^4.6.5
  hexcolor: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


  fonts:
    - family: Starjedi
      fonts:
        - asset: assets/fonts/Starjedi.ttf

    - family: Starjout
      fonts:
        - asset: assets/fonts/Starjout.ttf

    - family: DeathStar
      fonts:
        - asset: assets/fonts/DeathStar.ttf